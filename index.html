<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SuperFit</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="icon">
                    <img src="images/icons/logo.png" alt="icone da logo">
                </div>
                <h2>SuperFit</h2>
            </div>
            <div class="rightSide">
                <nav>
                    <a href="">Home</a>
                    <a href="">Serviços</a>
                    <a href="">Contato</a>
                </nav>
                <div class="changeTheme">
                    <img src="images/icons/darkTheme.png" alt="Alterar tema">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="mainBackground">
                <img src="images/mainBg.png" alt="Banner">
            </div>

            <div class="mainText">
                <h1>ALCANÇE SUA <br/> MELHOR VERSÃO</h1>
                <p>Alcance o corpo e a mente que você sempre quis com treinos personalizados e acompanhamento profissional.</p>
                <button>Matricule-se</button>
            </div>
        </div>
    </main>
</body>
</html>
